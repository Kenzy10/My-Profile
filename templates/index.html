<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyuro | Linktree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid white;
        }
        
        .profile h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .profile p {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 30px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .social-icons a {
            color: white;
            font-size: 22px;
            transition: 0.3s;
        }
        
        .social-icons a:hover {
            color: #1DB954; /* highlight hover */
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-btn {
            display: block;
            background: #1f1f1f;
            padding: 15px 25px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: background 0.3s;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        
        .link-btn:hover {
            background: #333;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://i.pinimg.com/736x/65/a2/9e/65a29e439c7a04fa47805abbc6ca2808.jpg" class="profile-pic" alt="Yuqii">
            <h1>Kyuro</h1>
            <p>Hii Welcome!</p>
        </div>
        <div class="social-icons">
            <a href="https://www.tiktok.com/@kyuro00_"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.instagram.com/kyur_oo/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/channel/UC1HaR9VuUN3ZPPMyr0qaucw"><i class="fab fa-youtube"></i></a>
            <a href="https://github.com/Kenzy10" target="_blank"><i class="fab fa-github"></i></a>

        </div>
        <div class="links">
            <a href="https://discord.gg/WjeXMj4SAw" class="link-btn">Discord Server</a>
            <a href="https://open.spotify.com/user/31zxuwce3jnj5obcjd25y6x4lqqq?si=47e6e3c7c8ce4dc4" class="link-btn">My Spotify</a>
            <a href="https://saweria.co/jrsy4a" class="link-btn">Saweria</a>
            <a href="https://sociabuzz.com/jrsy4a/support" class="link-btn">Sociabuzz</a>
            <a href="https://www.tiktok.com/@gonnapushu" class="link-btn">Sec Acc TikTok</a>
        </div>
    </div>
</body>
</html>
