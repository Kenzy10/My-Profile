<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="static/url.png">
   <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #121212;
        color: white;
        text-align: center;
    }
    
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px 20px;
    }
    
    .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
        border: 3px solid white;
    }
    
    .profile h1 {
        font-size: 24px;
        margin-bottom: 5px;
    }
    
    .profile p {
        font-size: 14px;
        color: #aaa;
        margin-bottom: 30px;
    }
    
    .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .social-icons a {
        color: white;
        font-size: 22px;
        transition: 0.3s;
    }
    
    .social-icons a:hover {
        color: #1DB954; /* highlight hover */
    }
    
    .links {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    .link-btn {
        display: block;
        background: #1f1f1f;
        padding: 15px 25px;
        border-radius: 12px;
        text-decoration: none;
        color: white;
        font-weight: 500;
        transition: background 0.3s;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    
    .link-btn:hover {
        background: #333;
    }

    /* Modal */
    .modal { 
        display:none; 
        position:fixed; 
        top:0; left:0; 
        width:100%; height:100%; 
        background:rgba(0,0,0,0.8); 
    }
    .modal-content { 
        background:#1f1f1f; 
        margin:10% auto; 
        padding:20px; 
        width:80%; 
        max-width:400px; 
        border-radius:12px; 
        text-align:center;
    }
    .modal-content h2 {
        margin-bottom: 20px;
    }
    .modal-content .link-btn {
        margin: 8px 0; /* biar jarak antar tombol rapi */
    }
    .close { 
        float:right; 
        font-size:24px; 
        cursor:pointer; 
        color:white;
    }
</style>

    <script>
function openTikTok() {
  document.getElementById("tiktokModal").style.display = "block";
}
function closeTikTok() {
  document.getElementById("tiktokModal").style.display = "none";
}
window.onclick = function(event) {
  if (event.target == document.getElementById("tiktokModal")) {
    closeTikTok();
  }
}
</script>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="static/coolcat.jpg" class="profile-pic" alt="Yuqii">
            <h1>Mine</h1>
            <p>Hii Welcome!</p>
        </div>
        <div class="social-icons">
            <a href="https://www.tiktok.com/@jrsy4a"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.instagram.com/kyur_oo/"><i class="fab fa-instagram"></i></a>
            <a href="mailto:nurrasyawijaya@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
            <a href="https://www.youtube.com/channel/UC1HaR9VuUN3ZPPMyr0qaucw"><i class="fab fa-youtube"></i></a>
            <a href="https://github.com/Kenzy10" target="_blank"><i class="fab fa-github"></i></a>
            


        </div>
        <div class="links">
            <a href="https://trakteer.id/jrsy4a" class="link-btn">Trakteer Me</a>
            <a href="https://discord.gg/WjeXMj4SAw" class="link-btn">Discord Server</a>
            <a href="https://open.spotify.com/user/31zxuwce3jnj5obcjd25y6x4lqqq?si=47e6e3c7c8ce4dc4" class="link-btn">My Spotify</a>           
            <a href="https://www.roblox.com/share?code=fe13770488012c45a4a1b8435218b2ba&type=Server" class="link-btn" target="_blank">My Private Server</a>
            <button onclick="openTikTok()" class="link-btn">My TikTok Accounts</button>
        </div>
        <!-- Modal TikTok -->
        <div id="tiktokModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTikTok()">&times;</span>
            <h2>My TikTok Accounts</h2>
            <a href="https://www.tiktok.com/@jrsy4a" target="_blank" class="link-btn">First Acc</a>
            <a href="https://www.tiktok.com/@gonnapushu" target="_blank" class="link-btn">Second Acc</a>
            <a href="https://www.tiktok.com/@kyuro00_" target="_blank" class="link-btn">Third Acc</a>
        </div>
      </div>
    </div>
</body>
</html>
